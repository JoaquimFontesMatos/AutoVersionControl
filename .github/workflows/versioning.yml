name: Automated Versioning with Tags Based on Commit Messages

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the code
        uses: actions/checkout@v3

      # Step 2: Fetch all tags
      - name: Fetch tags
        run: git fetch --tags

      # Step 3: Get the latest tag
      - name: Get latest tag
        id: tag
        run: |
          # Try to find the latest tag
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")

          if [ "$TAG" != "none" ]; then
            echo "Latest tag found: $TAG"
          else
            echo "No tags found. Defaulting to v0.0.0."
            TAG="v0.0.0"
          fi

          echo "latest_tag=$TAG" >> $GITHUB_ENV

      # Step 4: Determine version bump based on commit messages
      - name: Analyze commits for version bump
        id: bump
        run: |
          TAG=${{ env.latest_tag }}

          if [ "$TAG" = "v0.0.0" ]; then
            # No tags exist, analyze all commits
            COMMITS=$(git log --pretty=%B)
            MAJOR=0
            MINOR=0
            PATCH=0
          else
            # Extract version components from the tag
            VERSION=${TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            COMMITS=$(git log --pretty=%B ${TAG}..HEAD)
          fi

          # Default version bump type
          BUMP="patch"

          # Check commit messages for version bump type
          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -q "^feat:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -q "^fix:"; then
            BUMP="patch"
          fi

          # Calculate the new version
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          echo "Version bump: $BUMP to $NEW_VERSION"

      # Step 5: Create and push the new tag (if not exists)
      - name: Create and push new tag
        run: |
          if git rev-parse ${{ env.new_version }} >/dev/null 2>&1; then
            echo "Tag ${{ env.new_version }} already exists. Skipping tag creation."
          else
            git tag ${{ env.new_version }}
            git push origin ${{ env.new_version }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Generate Release Notes
      - name: Generate Release Notes
        run: |
          TAG=${{ env.latest_tag }}
          if [ "$TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"* %s")
          else
            COMMITS=$(git log --pretty=format:"* %s" ${TAG}..HEAD)
          fi

          echo "Release Notes:" > RELEASE_NOTES.md
          echo "$COMMITS" >> RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      # Step 7: Commit and push the generated RELEASE_NOTES.md file
      - name: Commit and push RELEASE_NOTES.md
        run: |
          git add RELEASE_NOTES.md
          git commit -m "chore: update release notes for ${{ env.new_version }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Update the CHANGELOG.md file
      - name: Update CHANGELOG.md
        run: |
          TAG=${{ env.latest_tag }}
          if [ "$TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"* %s")
          else
            COMMITS=$(git log --pretty=format:"* %s" ${TAG}..HEAD)
          fi

          echo "## ${{ env.new_version }} - $(date +'%Y-%m-%d')" >> CHANGELOG.md
          echo "$COMMITS" >> CHANGELOG.md
          cat CHANGELOG.md

      # Step 9: Commit and push the updated CHANGELOG.md file
      - name: Commit and push CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog for ${{ env.new_version }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
